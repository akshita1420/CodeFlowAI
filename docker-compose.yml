services:
  db:
    image: postgres:15
    container_name: postgres_db
    environment:
      POSTGRES_DB: code_reviewer_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD} # This will come from our .env file
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

  app:
    # This tells Compose to build the image from the Dockerfile in this directory
    build: .
    # We will also tag it with the image name for pushing
    image: ${DOCKER_IMAGE_NAME}:${BUILD_NUMBER}
    container_name: spring-app
    ports:
      - "80:8080" # Map host port 80 to container port 8080
    environment:
      # Override the datasource URL to use the 'db' service name
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/code_reviewer_db
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      DB_PASSWORD: ${DB_PASSWORD}
      MAIL_USERNAME: ${MAIL_USERNAME}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
    depends_on:
      - db
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network: