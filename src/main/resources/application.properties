spring.application.name=code-reviewer
# Use an environment variable for the port, defaulting to 8080 if not set
server.port=${SERVER_PORT:8080}

# === Gemini API ===
# Use an environment variable
gemini.api.key=${GEMINI_API_KEY}
gemini.api.url=https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent

# === PostgreSQL Database ===
# We will create this database on our server
spring.datasource.url=jdbc:postgresql://localhost:5432/code_reviewer_db
spring.datasource.username=postgres
# Use an environment variable
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# === JPA Settings ===
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# === Mail (Gmail SMTP) ===
spring.mail.host=smtp.gmail.com
spring.mail.port=587
# Use environment variables
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.debug=true