<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reports • CodeRabbit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body data-page="reports">

<nav class="navbar">
    <div class="nav-inner">
        <a class="brand" href="index.html">CodeRabbit ✨</a>
        <div class="navlinks">
            <a href="index.html">Review</a>
            <a href="bug-tracker.html">Bugs</a>
            <a href="insights.html">Insights</a>
            <a class="active" href="reports.html">Reports</a>
        </div>
    </div>
</nav>

<div class="container grid">
    <div class="card">
        <h2 class="h1">Reports & Export</h2>
        <p class="subtle">Filter bugs and export to CSV for sharing with your team.</p>

        <div class="row mt-2">
            <select id="rSeverity" class="input">
                <option value="">Severity (all)</option><option>Low</option><option>Medium</option><option>High</option>
            </select>
            <select id="rStatus" class="input">
                <option value="">Status (all)</option><option>Open</option><option>In Progress</option><option>Resolved</option>
            </select>
            <select id="rLang" class="input">
                <option value="">Language (all)</option><option>Java</option><option>Python</option><option>C++</option><option>JavaScript</option>
            </select>
            <button id="rApply" class="btn">Apply</button>
            <button id="rExport" class="btn primary">Export CSV</button>
        </div>

        <div class="mt-2">
            <table class="table">
                <thead><tr><th>ID</th><th>Title</th><th>Severity</th><th>Status</th><th>Language</th></tr></thead>
                <tbody id="rTbody"></tbody>
            </table>
            <div id="rEmpty" class="subtle mt-2">No rows match current filters.</div>
        </div>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
